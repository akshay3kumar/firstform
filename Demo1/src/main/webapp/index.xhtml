<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>LogIn</title>
</h:head>

<h:body>
	<h1>Welcome to Login Page</h1>

	<h:form>

		<h:panelGrid id="panel" columns="2" border="0" cellpadding="10"
			cellspacing="1">
Username(email):<h:inputText id="uname" value="#{logIn.uname}"
				required='true'></h:inputText>
			<br></br>
			<br></br>
Password  :<h:inputSecret id="password" value="#{logIn.pass}"
				required='true'></h:inputSecret>
			<br></br><h:message for="password" style="color:red"/>
			<br></br><h:message for="uname" style="color:red"/>


		</h:panelGrid>
		<h:commandButton id="cmd" value="Submit" action="#{logIn.validate}"></h:commandButton>
		<br></br>
		<br></br>



 New User? 		<h:link value="Sign up" outcome="index3"></h:link>

	</h:form>

</h:body>
</html>
